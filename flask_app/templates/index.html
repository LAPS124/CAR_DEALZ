<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Car deals!</title>
</head>
<body>
    <div class="bg-secondary pb-5">
    <header>
        <nav>
            <h1 class="text-info">CAR DEALZ</h1>
        </nav>
    </header>
    <div class="alert">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <p>{{m}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <div class="d-flex justify-content-around">
            <form action="/register/" method="post" class="col-3 p-4 bg-light text-dark">
                <h2 >Register</h2>
                <section>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </section>
                <section>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </section>
                <section>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </section>
                <section>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" class="form-control">
                </section>
                <button class="btn btn-primary mx-auto m-3 ">Register and Login</button>
            </form>
            <form action="/login/" method="post" class="col-3 p-4 h-50 bg-info text-white">
                <h2>Log In</h2>
                <section>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </section>
                <button class="btn btn-success mx-auto m-3 ">Login</button>
            </form>
        </div>
    </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
