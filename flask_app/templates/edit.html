<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary my-2">Dashboard</a>
            <a href="/logout" class="btn btn-info my-2">Logout</a>
        </div>
    </nav>
    <form action="/update/car" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit {{edit.model}}</h2>
        {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Price:</label>
                    <input type="number" name="price" class="form-control" value="{{edit.price}}">
                </div>
                <div class="form-group">
                    <label for="network">Model:</label>
                    <textarea name="model" class="form-control" cols="30" rows="">{{edit.model}}</textarea>
                </div>
                <div class="form-group">
                    <label for="network">Make:</label>
                    <textarea name="make" class="form-control" cols="30" rows="">{{edit.make}}</textarea>
                </div>
                <div class="form-group">
                    <label for="date_made">Year:</label>
                    <input type="number" name="year" value="{{edit.year}}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" class="form-control" cols="30" rows="">{{edit.description}}</textarea>
                </div>
                <br>
                <input type="submit" value="update" class="btn btn-primary mt-3" name="update">
        </div>
    </form>
</body>
</html>
