<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around"></div>
        <a href="/dashboard" class="btn btn-primary my-2">Dashboard</a>
        <a href="/logout" class="btn btn-info my-2">Logout</a>

        </div>
    </nav>
    <form action="/create/car" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Put Car Up For Sale</h2>
        {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>!!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Price:</label>
                    <input type="number" name="price" class="form-control" min="0" placeholder="$5,000,000">
                </div>
                <div class="form-group">
                    <label for="network">Model:</label>
                    <input type="text" name="model" class="form-control" placeholder="Civic" >
                </div>
                <div class="form-group">
                    <label for="date_made">Make:</label>
                    <input type="text" name="make" class="form-control" placeholder="Honda">
                </div>
                <div class="form-group">
                    <label for="title">Year:</label>
                    <input type="number" name="year" class="form-control" min="0" placeholder="1908">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control" placeholder="Greatest car ever, either love it or you hate it!"></textarea>
                </div>
                <button class="btn btn-info mt-3 col-4" type="submit" name="save"> Add</button>
            </div>
