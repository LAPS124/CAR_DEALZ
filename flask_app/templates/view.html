<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary my-2">Dashboard</a>
            <a href="/logout" class="btn btn-info my-2">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            
            
            <h2 class="card-title text-danger">Price: {{car.price}}.00</h2>
            <p class="card-text">Model: {{car.model}} </p>
            <p class="card-text">Make: {{car.make}}</p>
            <p class="card-text">Year: {{car.year}}</p>
            <p class="card-text">Description: <br> {{car.description}}</p>
            
            

            <p class="card-text">Seller: <br>{% for user in owners %} {{user.customer.first_name}} {{user.customer.last_name}} {% endfor %} </p>
        
            <a href="/destroy/{{car.id}}"class=" d-inline-flex col-2 justify-content-around btn btn-primary my-2">Purchase</a>
        
        </div>
    </div>
</body>
</html>
